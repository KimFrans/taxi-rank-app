<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Taxi Rank App</title>

  <script type="text/x-template" class="templateName">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Destination</th>
          <th scope="col">Queue</th>
          <th scope="col">Depart Taxi</th>
          <th scope="col"># Taxi's departed</th>
        </tr>
      </thead>
      <tbody>
              {{#each destination}}
              <tr>
                <td>{{this.destination}}</td>
                  
                  <!-- <div class="buttons"> -->
                    <td>
                      <div class="buttons">
                        <button type="button" class="btn btn-info btn-sm" data-destination="{{this.destination}}" name="minus">-</button>
                        {{this.queue}}
                        <button type="button" class="btn btn-info btn-sm" data-destination="{{this.destination}}" name="plus">+</button>
                      </div>
                      
                    </td>
                  <!-- </div> -->
                  <td><button type="button" class="btn btn-success btn-sm" data-destination="{{this.destination}}" name="depart">depart</button></td>
                  <td><span>{{this.taxiCount}}</span></td>
                </tr>
                {{/each}}
            </tbody>
          </table>
    </script>
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="./taxi.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>


  <div class="container">
    <div class="input-group">
      <span class="input-group-text">Destination and Queue: </span>
      <input type="text" aria-label="Destination" placeholder="Destination" class="form-control" id="newDestination">
      <input type="number" aria-label="Queue" placeholder="Queue" class="form-control" id="newQueue">
      <button class="btn btn-outline-secondary" type="button" id="addBtn">Add</button>
    </div>
    
    <div class="row">
      <div class="errorMessage">

      </div>
    </div>
    <div class="row" id="templateDisplay">

    </div>
    <div class="row">
      <div class="col">
        <div class="content">
          <button type="button" class="btn btn-dark" id="myBtn" onclick="myFunction()">Pause Animation</button>
        </div>

      </div>
    </div>
  </div>


  <script src="./factory-function/taxi-function.js"></script>
  <script src="index.js"></script>

</body>

</html>
